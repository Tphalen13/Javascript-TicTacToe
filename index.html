<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"></link>
    <title>TicTacToe</title>
</head>
<body>
    <section class="container">
        <div class="holder">
            <h1>Tic<span>-Tac-</span>Toe!</h1>
                <table class="tic-tac-toe-table">
                     <tr class="row1">
                        <td><button class ="sq1"></button></td>
                        <td><button class ="sq2"></button></td>
                        <td><button class ="sq3"></button></td>
                     </tr>
                      <tr class="row2">
                        <td><button class ="sq4"></button></td>
                        <td><button class ="sq5"></button></td>
                        <td><button class ="sq6"></button></td>
                    </tr>
                    <tr class="row3">
                        <td><button class ="sq7"></button></td>
                        <td><button class ="sq8"></button></td>
                        <td><button class ="sq9"></button></td>
                    </tr>
                </table>
                <br>
            <button class="reset-button">Clear Board</button>
        </div>
    </section> 
    <script src="/js-file.js"></script>
</body>
</html>
